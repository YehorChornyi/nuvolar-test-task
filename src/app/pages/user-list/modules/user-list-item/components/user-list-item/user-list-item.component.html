<mat-card class="user-list-item">
    <div class="user-list-item__info">
        <img
            matListAvatar
            [src]="user?.avatar_url"
            alt="User {{ user?.login }} avatar picture"
            class="user-list-item__avatar"
        />

        <div class="user-list-item__info-row">
            <span
                matLine
                class="user-list-item__title"
                >{{ user?.login }}</span
            >
            <p matLine>
                <span class="user-list-item__subtitle">{{ user?.type }}</span>
                <span class="user-list-item__subtitle"> - {{ user?.id }}</span>
            </p>
        </div>
    </div>

    <div class="user-list-item__actions">
        <a
            mat-icon-button
            matTooltip="Show user details"
            [routerLink]="['/' + userDetailsRoute, user?.id]"
        >
            <mat-icon>info</mat-icon>
        </a>

        <a
            mat-icon-button
            matTooltip="Open GitHub profile"
            [href]="user?.html_url"
            target="_blank"
        >
            <mat-icon>open_in_new</mat-icon>
        </a>
    </div>
</mat-card>
